<!DOCTYPE html>
<html>
<title>Edit User Details!</title>
<body>
    <div>
        <p>
            System test. Non-production!
        </p>
    </div>
    <form action="/editpost" method="POST">

        <label for="title"><b>Post Title</b></label>
        <input type="text" name="title" value="{{ post['title'] }}" required>
    
        <label for="body"><b>Post Body</b></label>
        <input type="text" name="body"  value="{{ post['body'] }}"required>
        
        <label for="start_date"><b>Post Body</b></label>
        <input type="text" name="start_date"  value="{{ post['start_date'] }}"required>
    
        <label for="end_date"><b>Post Body</b></label>
        <input type="text" name="end_date"  value="{{ post['end_date'] }}"required>
    
        
        <input id="on" type="radio" name="active" value="1">
        <label for="on"><b>Active Posting</b></label>
        <input id="off" type="radio" name="active" value="0">
        <label for="off"><b>Not Active</b></label>
    
        <input type="hidden"  name="id"  value="{{ post['post_id'] }}"required>
    
        <button type="submit">Update Credentials</button>
    </form>

</form>
</body>
</html>
